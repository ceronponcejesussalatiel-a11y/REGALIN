<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Sorpresa Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 20% 50%, #2a0845 0%, #6441a5 50%, #2a0845 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="white" opacity="0.3"/></svg>');
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .gift-box {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.5));
        }

        .gift-box:hover {
            transform: translateY(-15px) rotateY(5deg);
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 300px;
            height: 220px;
            background: linear-gradient(145deg, #c31432 0%, #d63447 50%, #e63946 100%);
            border-radius: 15px;
            box-shadow: 
                inset 0 -5px 15px rgba(0,0,0,0.3),
                inset 0 5px 15px rgba(255,255,255,0.2),
                0 25px 70px rgba(227, 57, 70, 0.6);
            position: relative;
            overflow: hidden;
        }

        .box-body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .box-body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 48px,
                    rgba(255,255,255,0.05) 48px,
                    rgba(255,255,255,0.05) 50px
                );
        }

        .box-lid {
            position: absolute;
            top: 0;
            width: 300px;
            height: 90px;
            background: linear-gradient(145deg, #e63946 0%, #d63447 50%, #c31432 100%);
            border-radius: 15px 15px 8px 8px;
            box-shadow: 
                inset 0 -3px 10px rgba(0,0,0,0.3),
                inset 0 3px 10px rgba(255,255,255,0.2),
                0 15px 40px rgba(0,0,0,0.4);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: bottom;
            overflow: hidden;
        }

        .box-lid::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.15),
                transparent
            );
            animation: shine 3s infinite 0.5s;
        }

        .lid-top {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 310px;
            height: 20px;
            background: linear-gradient(145deg, #ff5964 0%, #e63946 100%);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .ribbon-v {
            position: absolute;
            width: 55px;
            height: 300px;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.4),
                inset 0 2px 5px rgba(255,255,255,0.5),
                inset 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .ribbon-v::before,
        .ribbon-v::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 100%;
            background: rgba(0,0,0,0.1);
        }

        .ribbon-v::before {
            left: 15px;
        }

        .ribbon-v::after {
            right: 15px;
        }

        .ribbon-h {
            position: absolute;
            width: 300px;
            height: 55px;
            background: linear-gradient(180deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            top: 110px;
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.4),
                inset 0 2px 5px rgba(255,255,255,0.5),
                inset 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .ribbon-h::before,
        .ribbon-h::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(0,0,0,0.1);
        }

        .ribbon-h::before {
            top: 15px;
        }

        .ribbon-h::after {
            bottom: 15px;
        }

        .bow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 90px;
            z-index: 2;
            filter: drop-shadow(0 10px 25px rgba(255, 215, 0, 0.5));
        }

        .bow-left, .bow-right {
            position: absolute;
            width: 55px;
            height: 70px;
            background: radial-gradient(ellipse at center, #ffed4e 0%, #ffd700 100%);
            border-radius: 50% 50% 0 50%;
            box-shadow: 
                inset 3px 3px 8px rgba(255,255,255,0.6),
                inset -3px -3px 8px rgba(0,0,0,0.2);
        }

        .bow-left {
            left: 0;
            transform: rotate(-45deg);
            animation: bowBounce 2s infinite ease-in-out;
        }

        .bow-right {
            right: 0;
            transform: rotate(45deg) scaleX(-1);
            animation: bowBounce 2s infinite ease-in-out 0.1s;
        }

        @keyframes bowBounce {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.05); }
        }

        .bow-center {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #fffacd, #ffd700);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 5px 20px rgba(255, 215, 0, 0.6),
                inset 2px 2px 5px rgba(255,255,255,0.8),
                inset -2px -2px 5px rgba(0,0,0,0.2);
        }

        .bow-tail-left, .bow-tail-right {
            position: absolute;
            width: 0;
            height: 0;
            top: 60px;
            border-style: solid;
        }

        .bow-tail-left {
            left: 10px;
            border-width: 0 30px 40px 0;
            border-color: transparent #ffd700 transparent transparent;
            transform: rotate(-20deg);
            filter: drop-shadow(-2px 3px 5px rgba(0,0,0,0.3));
        }

        .bow-tail-right {
            right: 10px;
            border-width: 0 0 40px 30px;
            border-color: transparent transparent transparent #ffd700;
            transform: rotate(20deg);
            filter: drop-shadow(2px 3px 5px rgba(0,0,0,0.3));
        }

        .gift-box.opened .box-lid {
            transform: rotateX(-120deg) translateY(-120px);
            opacity: 0;
        }

        .gift-box.opened .ribbon-v,
        .gift-box.opened .ribbon-h,
        .gift-box.opened .bow {
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkleFloat 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0%, 100% { 
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% { 
                transform: translateY(-30px) scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
        }

        .images-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease 0.8s;
        }

        .images-container.show {
            opacity: 1;
            pointer-events: all;
        }

        .image-card {
            width: 320px;
            height: 400px;
            background: white;
            border-radius: 25px;
            box-shadow: 
                0 30px 80px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            transform: translateY(80px) scale(0.7) rotateX(20deg);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
            z-index: 1;
        }

        .image-card:hover::before {
            left: 100%;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .images-container.show .image-card {
            transform: translateY(0) scale(1) rotateX(0);
            opacity: 1;
        }

        .images-container.show .image-card:nth-child(1) {
            transition-delay: 1s;
        }

        .images-container.show .image-card:nth-child(2) {
            transition-delay: 1.2s;
        }

        .images-container.show .image-card:nth-child(3) {
            transition-delay: 1.4s;
        }

        .image-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
        }

        .image-caption {
            padding: 25px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            border-radius: 50%;
            font-size: 28px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            z-index: 100;
            font-weight: bold;
        }

        .close-btn.show {
            opacity: 1;
            pointer-events: all;
        }

        .close-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.8);
        }

        .click-message {
            position: absolute;
            bottom: 80px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(102, 126, 234, 0.8),
                2px 2px 8px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
            letter-spacing: 2px;
        }

        .gift-box.opened + .click-message {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1) translateY(0); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.08) translateY(-5px); 
                opacity: 0.9; 
            }
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 1200px) {
            .images-container {
                flex-direction: column;
                overflow-y: auto;
                padding: 40px 0;
            }
            
            .image-card {
                width: 280px;
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-box" id="giftBox">
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
            <div class="bow">
                <div class="bow-left"></div>
                <div class="bow-right"></div>
                <div class="bow-center"></div>
                <div class="bow-tail-left"></div>
                <div class="bow-tail-right"></div>
            </div>
            <div class="box-lid">
                <div class="lid-top"></div>
            </div>
            <div class="box-body"></div>
        </div>
        <div class="click-message">âœ¨ Â¡HAZ CLIC EN EL REGALO! âœ¨</div>
        
        <button class="close-btn" id="closeBtn">âœ•</button>
        
        <div class="images-container" id="imagesContainer">
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=500&h=400&fit=crop" alt="Imagen 1">
                <div class="image-caption">ðŸŽŠ Â¡Primera Sorpresa! ðŸŽŠ</div>
            </div>
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=500&h=400&fit=crop" alt="Imagen 2">
                <div class="image-caption">ðŸŒŸ Â¡Segunda Sorpresa! ðŸŒŸ</div>
            </div>
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&h=400&fit=crop" alt="Imagen 3">
                <div class="image-caption">ðŸ’« Â¡Tercera Sorpresa! ðŸ’«</div>
            </div>
        </div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const imagesContainer = document.getElementById('imagesContainer');
        const closeBtn = document.getElementById('closeBtn');
        let isOpened = false;

        // Crear destellos alrededor del regalo
        function createSparkles() {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (i / 12) * Math.PI * 2;
                const radius = 180;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparkle.style.animationDelay = `${i * 0.2}s`;
                giftBox.appendChild(sparkle);
            }
        }

        createSparkles();

        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#ff00ff', '#00ffff'];
            const shapes = ['circle', 'square'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${20 + Math.random() * 60}%`;
                confetti.style.top = '50%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.transform = 'rotate(45deg)';
                }
                
                const size = 8 + Math.random() * 8;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                confetti.style.animation = `confetti-fall ${2 + Math.random() * 3}s ease-out`;
                confetti.style.animationDelay = Math.random() * 0.8 + 's';
                confetti.style.opacity = '1';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        giftBox.addEventListener('click', function() {
            if (!isOpened) {
                isOpened = true;
                giftBox.classList.add('opened');
                createConfetti();
                
                setTimeout(() => {
                    giftBox.style.display = 'none';
                    imagesContainer.classList.add('show');
                    closeBtn.classList.add('show');
                }, 1000);
            }
        });

        closeBtn.addEventListener('click', function() {
            imagesContainer.classList.remove('show');
            closeBtn.classList.remove('show');
            
            setTimeout(() => {
                giftBox.style.display = 'block';
                giftBox.classList.remove('opened');
                isOpened = false;
                
                // Recrear destellos
                const oldSparkles = giftBox.querySelectorAll('.sparkle');
                oldSparkles.forEach(s => s.remove());
                createSparkles();
            }, 800);
        });
    </script>
</body>
</html>
